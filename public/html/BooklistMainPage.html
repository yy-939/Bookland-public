<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
       <title>Booklist Main</title>
       <link rel="stylesheet" type="text/css" href="../css/BooklistMainPage.css">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- For icons -->
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    </head>
    <body>
         <!-- The Top Menu -->
         <div id="topMenu">
            <ul>
                <li>
                    <div class="logoContainer">
                      <img class="logo" src="/public/img/static/bookLandLogo.png" alt="logo">
                    </div>
                </li>
                <li><a href=''>Home</a></li>
                <li><a href=''>Books</a></li>
                <li><a class="active" href=''>Booklists</a></li>
                <li class="top_book">
                    <div class="dropdown">
                        <button onclick="bookFunction()" class="dropbtn">Search for books</button>
                      </div>
                </li>
                <li class="top_list">
                    <div class="dropdown">
                        <button onclick="listFunction()" class="dropbtn">Search for lists</button>
                      </div>
                </li>
              </ul>
      </div>
      <div class="search-book">
        <div calss="dropdown">
          <span id="myDropdown" class="hide">
            <input type="text" placeholder="Search.." id="myInput" onkeyup="t_bookfilterFunction()">
          </span>
        </div>
      </div>
      <div class="search-list">
        <div calss="dropdown">
          <span id="myDropdown" class="hide">
            <input type="text" placeholder="Search.." id="myInput" onkeyup="t_listfilterFunction()">
          </span>
          <ul id="dom_display">
            <li class="quit">
                <a href="../HomeAndLogin/index.html">QUIT</a>
            </li>
            <li>
                <a id="userLoginInfo" class="addUserIdToLink" href="../HomeAndLogin/login.html">Login/Register</a>
            </li>
        </ul>
    
        </div>
      </div>

    <!-- All booklists -->
    <div id="booklistTable">
        <h2 class="textDecoration"> All Booklists:</h2>
        <div id="sortWrap" class="btn-group btn-group-toggle">
            <button id="sort_default" class="btn btn-secondary active" >Sort by ID number</button>
            <button id="sort_a_z" class="btn btn-secondary" >Sort from A to Z</button>
        </div>
        <br><div id="endUserActionsWrap">
            <h4>Actions:</h4>
            <button class="open-button btn btn-primary" onclick="openForm()">Create new booklist</button>
            <div class="form-popup" id="myForm">
                <div class="div_form">
                <form action="/action_page.php" class="form-container">
                  <h5>Create your collections...</h5>
              
                  <label for="listname"><b>List Name</b></label>
                  <input type="text" id='booklistNameInput' placeholder="i.e. favorite collection" name="listname" required>
              
                  <label for="descriptionInput"><b>Description</b></label>
                  <input type="text" id='descriptionInput' placeholder="(OPT)" name="descriptionInput">

                  <label for="booklists"><b>Booklist IDs</b></label>
                  <small id="bookInputHelp" class="form-text text-muted">Click the browser book button to explore...</small>
                  <input type="text" id='booklists' placeholder="i.e. 0;1;4" name="booklists" required>
              
                  <button type="submit" class="addSubmit, btn">Create</button>
                  <button type="button" class="btn cancel" onclick="closeForm()">Cancel</button>
                </form>
                </div>
                <div class="div_form" id="youmaylike">
                    <h5>Choose books to load in your booklist...</h5>
                    <ul id='randomBooks'>
                        <li><button type="submit" class="addListID btn btn-outline-info"></button></li>
                        <li><button type="submit" class="addListID btn btn-outline-info"></button></li>
                        <li><button type="submit" class="addListID btn btn-outline-info"></button></li>
                    </ul>
                    <br>
                    <h6>Click me for exploring books we have.</h6>
                    <br>
                    <button id='bookButton' type="submit" class="btn btn-secondary" onclick="changeBooks()">Browser some books</button>
                </div>
            </div>
        </div>
        <br>
        <table id="tableResult">
            <tbody id="tableResultTBODY">
            </tbody>
        </table>
        
        <!-- pages -->
        <div id='pageFliper'>
            <nav aria-label="pageFliperAL">
             <ul id='pageFliperUL' class="pagination"></ul>
             </nav> 
         </div>
    </div>

    <div id="backgoundLayer"></div>
    <!-- footer-->
    <footer class="blog-footer">
        <p><i>&copy; BookLand built by team10</i></p>
        <p>
            <!-- NEW ADDED -->	
            <button onclick="topFunction()" id="myBtn" class="btn btn-outline-primary">Back to Top</button>
        </p>
    </footer>  
    <script type="text/javascript" src="../js/topmenu.js"></script>
    <script type="text/javascript" src="../js/BooklistMainPage.js"></script>
    </body>
</html>
